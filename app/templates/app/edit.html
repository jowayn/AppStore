{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>    

<body>
    <div class="container mt-5">
    <h2>Edit Details for Listing ID {{obj.0}}</h2>
        
    <a href="/admin_page/marketplace/">
        <button class="block">Back to Marketplace</button>
    </a>

    <p style="color:red">{{ status|safe }}</p>

    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <!-- form -->
        <div id="div_id_listing_id" class="control-group"> <label for="id_listing_id" class="control-label requiredField">
        Listing ID<span class="asteriskField">*</span> </label> <div class="controls"> <input type="number" name="listing_id" value="{{obj.0}}" maxlength="64" class="textinput textInput" required="" id="id_listing_id"> </div> </div> 
        
        <div id="div_id_listing_name" class="control-group"> <label for="id_listing_name" class="control-label requiredField">
        Listing Name<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="listing_name" value="{{obj.1}}" maxlength="64" class="textinput textInput" required="" id="id_listing_name"> </div> </div> 
        
        <div id="div_id_neighbourhood" class="control-group"> <label for="id_neighbourhood" class="control-label requiredField">
        Neighbourhood<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="neighbourhood" value="{{obj.2}}" maxlength="64" class="textinput textInput" required="" id="id_neighbourhood"> </div> </div> 
        
        <div id="div_id_neighbourhood_group" class="control-group"> <label for="id_neighbourhood_group" class="control-label requiredField">
        Neighbourhood Group<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="neighbourhood_group" value="{{obj.3}}" maxlength="64" class="textinput textInput" required="" id="id_neighbourhood_group"> </div> </div>
        
        <div id="div_id_address" class="control-group"> <label for="id_address" class="control-label requiredField">
        Address<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="address" value="{{obj.4}}" maxlength="64" class="textinput textInput" required="" id="id_address"> </div> </div> 
       
       <br>
       <div id="div_id_room_type" class="control-group">
            <label for="id_room_type" class="control-label requiredField">
                Room Type
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="radio" value="Private room"
                    name="room_type" id="id_room_type">
                <label for="Private room">Private Room</label>

                <input 
                    type="radio" value="Entire home/apt"
                    name="room_type" id="id_room_type">
                <label for="Entire home/apt">Entire Home/Apartment</label>
                
                <input 
                    type="radio" value="Shared room"
                    name="room_type" id="id_room_type">
                <label for="Shared room">Shared Room</label>
            </div>
        </div>
        <br>
        
        <div id="div_id_price" class="control-group"> <label for="id_price" class="control-label requiredField">
        Price Per Night<span class="asteriskField">*</span> </label> <div class="controls"> <input type="number" step="0.01" min="0.01" name="price" value="{{obj.6}}" maxlength="64" class="textinput textInput" required="" id="id_price"> </div> </div> 

        <div id="div_id_owner_id" class="control-group"> <label for="id_owner_id" class="control-label requiredField">
        Email Address<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="owner_id" value="{{obj.7}}" maxlength="64" class="textinput textInput" required="" id="id_owner_id"> </div> </div> 

        <div id="div_id_total_occupancy" class="control-group"> <label for="id_total_occupancy" class="control-label requiredField">
        Total Occupancy<span class="asteriskField">*</span> </label> <div class="controls"> <input type="number" min="1" name="total_occupancy" value="{{obj.8}}" maxlength="64" class="textinput textInput" required="" id="id_total_occupancy"> </div> </div> 

        <div id="div_id_total_bedrooms" class="control-group"> <label for="id_total_bedrooms" class="control-label requiredField">
        Total Bedrooms<span class="asteriskField">*</span> </label> <div class="controls"> <input type="number" min="0" name="total_bedrooms" value="{{obj.9}}" maxlength="64" class="textinput textInput" required="" id="id_total_bedrooms"> </div> </div> 
        <br>
        <div id="div_id_has_internet" class="control-group">
            <label for="id_has_internet" class="control-label requiredField">
                Has Internet?
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="radio" value="Yes"
                    name="has_internet" id="id_has_internet">
                <label for="Yes">Yes</label>

                <input 
                    type="radio" value="No"
                    name="has_internet" id="id_has_internet">
                <label for="No">No</label>
            </div>
        </div>
        <br>
        <div id="div_id_has_aircon" class="control-group">
            <label for="id_has_aircon" class="control-label requiredField">
                Has Aircon?
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="radio" value="Yes"
                    name="has_aircon" id="id_has_aircon">
                <label for="Yes">Yes</label>

                <input 
                    type="radio" value="No"
                    name="has_aircon" id="id_has_aircon">
                <label for="No">No</label>
            </div>
        </div>
        <br>
        <div id="div_id_has_kitchen" class="control-group">
            <label for="id_has_kitchen" class="control-label requiredField">
                Has Kitchen?
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="radio" value="Yes"
                    name="has_kitchen" id="id_has_kitchen">
                <label for="Yes">Yes</label>

                <input 
                    type="radio" value="No"
                    name="has_kitchen" id="id_has_kitchen">
                <label for="No">No</label>
            </div>
        </div>
        <br>
        <div id="div_has_heater" class="control-group">
            <label for="id_has_heater" class="control-label requiredField">
                Has Heater?
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="radio" value="Yes"
                    name="has_heater" id="id_has_heater">
                <label for="Yes">Yes</label>

                <input 
                    type="radio" value="No"
                    name="has_heater" id="id_has_heater">
                <label for="No">No</label>
            </div>
        </div>
        
        <br>
        <button type="submit" value="Update">Update</button>
    </form>
    </div>
</body>
</html>
