{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .block {
    display: block;
    width: 20%;
    border: none;
    background-color: #BBBBBB;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    }

    .block:hover {
    background-color: #ddd;
    color: black;
    }
    
    table, th, td {
    border: 1px solid black;
    }
    
    th {
    font-size: 90%;
    }
    
</style>

<body>
    <div class="container mt-5">
        <img src="{% static 'app/images/loddge_logo.png' %}" width="60%"   alt="loddge logo"/><br/>
        <h2>The One Stop Apartment Rental Marketplace!</h2>
        <br>

        <a href="/home_user/marketplace_user">
        <button class="block">Go to the Marketplace!</button>
        </a>

  
    <br>
    <br>
    <h4>Add New Reservation </h4>
    <a href="addreservation_user">
        <button>New Reservation</button>
    </a>
    <br>
    <br>
    <h4>Your Current Reservations: </h4>
    <br>
    <table border=1>
        <thead>
            <th>Reservation ID</th>
            <th>User</th>
            <th>Listing ID</th>
            <th>Date Range</th>
        </thead>
        {% for listR in recordsR %}
        <tr>
            <td> {{ listR.0 }} </td>
            <td> {{ listR.1 }} </td>
            <td> {{ listR.2 }} </td>
            <td> {{ listR.3 }} </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">
        <button class="block">Logout</button>
    </a>
    <br>
    </div>

</body>
</html>
