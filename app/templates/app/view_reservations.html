{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    
<style>
    .block {
    display: block;
    width: 20%;
    border: none;
    background-color: #BBBBBB;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    }

    .block:hover {
    background-color: #ddd;
    color: black;
    }
    
    table, th, td {
    border: 1px solid black;
    }
    
    div.a {
    font-size: 90%;
    }
</style>

<body>
    <div class="container mt-5">
    <h2>Reservations for listing {{list.2}}</h2>
        
    <a href="javascript:history.back()">
        <button class="block">Back to Marketplace</button>
    </a>
        
    <br/><br/>
    </div>
    <table>
        <thead>
            <th>Reservation ID</th>
            <th>Reserved by</th>
            <th>Listing ID</th>
            <th>Reservation period</th>
        </thead>
        {% for list in records %}
        <tr>
            <td> {{ list.0 }} </td>
            <td> {{ list.1 }} </td>
            <td> {{ list.2 }} </td>
            <td> {{ list.3 }} </td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
