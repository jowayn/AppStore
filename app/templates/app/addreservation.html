{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .block {
    display: block;
    width: 20%;
    border: none;
    background-color: #BBBBBB;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    }

    .block:hover {
    background-color: #ddd;
    color: black;
    }
    
    table, th, td {
    border: 1px solid black;
    }
    
    div.a {
    font-size: 90%;
    }
</style>
    
<body>
    <div class="container mt-5">
    <h2>Add New Reservation</h2>
    <a href="javascript:history.back()">
        <button class="block">Back</button>
    </a>

    <p style="color:red">{{ status|safe }}</p>
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <!-- form -->
        <div id="div_id_reservation_id" class="control-group"> <label for="id_reservation_id" class="control-label requiredField">
        Reservation ID<span class="asteriskField">*</span> </label> <div class="controls"> <input type="number" name="reservation_id" maxlength="64" class="textinput textInput" required="" id="id_reservation_id"> </div> </div> 
        
        <div id="div_id_user_id" class="control-group"> <label for="id_user_id" class="control-label requiredField">
        User ID<span class="asteriskField">*</span> </label> <div class="controls"> <input type="numer" name="user_id" maxlength="64" class="textinput textInput" required="" id="id_user_id"> </div> </div> 
        
        <div id="div_id_listing_id" class="control-group"> <label for="id_listing_id" class="control-label requiredField">
        Listing ID<span class="asteriskField">*</span> </label> <div class="controls"> <input type="number" name="listing_id" maxlength="64" class="textinput textInput" required="" id="id_listing_id"> </div> </div> 
        
        <div id="div_id_date_range" class="control-group"> <label for="id_neighbourhood_group" class="control-label requiredField">
        Date Range [yyyy-mm-dd, yyyy-mm-dd)<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="date_range" maxlength="64" class="textinput textInput" required="" id="id_date_range"> </div> </div>
      
        <br>
        <button type="submit" value="Add">Submit</button>
    </form>
    </div>
</body>
</html>
