{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Loddge Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .block {
      display: block;
      width: 30%;
      border: none;
      background-color: #BBBBBB;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .block:hover {
      background-color: #ddd;
      color: black;
    }
</style>
    
<body>
    <h2>Loddge - The One Stop Apartment Rental Marketplace</h2>
    <img src="{% static 'app/images/loddge_logo.png' %}" width="30%"   alt="loddge logo"/><br/>
    
    <a href="marketplace">
        <button class="block">Go to the Marketplace!</button>
    </a>
    <br>
    <a href="reservations">
        <button class="block">View Current Reservations</button>
    </a>
    
    <br><br>
</body>
</html>
