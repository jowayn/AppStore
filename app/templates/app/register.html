{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .block {
    display: block;
    width: 50%;
    border: none;
    background-color: #BBBBBB;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    }

    .block:hover {
    background-color: #ddd;
    color: black;
    }
    
    table, th, td {
    border: 1px solid black;
    }
    
    div.a {
    font-size: 90%;
    }
</style>

<body>
    <div class="container mt-5">
        <h4>Register your Loddge account</h4>
        <br>
        <a href="/">
            <button class="block">Back to Home</button>
        </a>
        
        <p style="color:red">{{ status|safe }}</p>
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            <!-- form -->
            <div id="div_user_id" class="control-group"> <label for="user_id" class="control-label requiredField">
            Email address<span class="asteriskField">*</span> </label> <div class="controls"> <input type="email" name="user_id" maxlength="64" class="textinput textInput" required="" id="user_id"> </div> <br> </div> <div id="div_id_password" class="control-group"> <label for="user_password" class="control-label requiredField">
            Password<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="user_password" maxlength="64" class="textinput textInput" required="" id="user_password"> </div> <br> </div> <div id="div_id_first_name" class="control-group"> <label for="first_name" class="control-label requiredField">
            First Name<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="first_name" maxlength="64" class="textinput textInput" required="" id="first_name"> </div> </div> <br> <div id="div_id_last_name" class="control-group"> <label for="last_name" class="control-label requiredField">
            Last Name<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="last_name" maxlength="64" class="textinput textInput" required="" id="last_name"> </div> </div> <br> <div id="div_id_phone_number" class="control-group"> <label for="phone_number" class="control-label requiredField">
            Phone Number<span class="asteriskField">*</span> </label> <div class="controls"> <input type="number" name="phone_number" class="textinput textInput" required="" id="phone_number"> 
            <br>
            <br>
            <button type="submit" value="register">Register</button>
        </form>
    </div>
</body>
</html>
